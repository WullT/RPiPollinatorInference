model:
  #local_yolov5_path: /home/pi/yolov5
  weights_path: models/pollinators_s.pt
  class_names: ["honigbiene", "wildbiene","hummel","schwebfliege","fliege"]
  confidence_threshold:  0.25
  iou_threshold: 0.5
  max_detections: 10
  margin: 40
  multi_label: true
  multi_label_iou_threshold: 0.7
  augment: false


zmq:
  host: localhost
  port: 5557
  request_timeout: 3000
  request_retries: 5

output:
  ignore_empty_results: false

  file:
    store_file: true
    base_dir: output
    save_crops: true

  http:
    transmit_http: false
    url: http://localhost:8080/api/v1/pollinators?node_id=${node_id}
    method: POST
    username: admin
    password: admin

  mqtt:
    transmit_mqtt: false
    host: mqtt.example.com
    port: 8883
    username: mqtt_user
    password: mqtt_password
    topic: "results/${hostname}/json"
    use_tls: true
    

